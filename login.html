<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Hands of Hope</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <!-- Background Image with Blur Effect -->
  <div class="background-image"></div>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="brand-logo">HANDSOFHOPE</div>
    <div class="navdiv">
      <ul>
        <li><a href="homepage.html" class="obutton-link">HOME</a></li>
        <li><a href="about.html" class="obutton-link">ABOUT</a></li>
        <li><a href="contact.html" class="obutton-link">CONTACT</a></li>
        <li><a href="FAQ.html" class="obutton-link">FAQ's</a></li>
        <li><a href="login.html" class="button-link">LOGIN</a></li>
        <li><a href="signup.html" class="button-link">SIGN UP</a></li>
      </ul>
    </div>
  </nav>

  <div class="login-container">
    <header>
      <h1>Login</h1>
      <p>Welcome back! Please enter your details to continue.</p>
    </header>

    <form id="login-form" class="login-form"> <!-- Corrected the form's id -->
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>

      <div class="login-options">
        <div class="remember-me">
          <label for="remember">Remember</label>
          <input type="checkbox" id="remember" name="Remember">
        </div>
        <a href="#">Forgot Password?</a>
      </div>
       
      <button id="login-button" type="submit" class="login-button">Login</button>
    </form>

    <!-- Error message element -->
    <p id="error-message" style="color: red; display: none;">Please fill out both fields.</p>

    <footer>
      <p>Don't you have an account? <a href="signup.html">Sign Up</a></p>
    </footer>
  </div>

  <!-- JavaScript -->
  <script>
    // Add event listener to the form
    document.getElementById('login-form').addEventListener('submit', function (event) {
      event.preventDefault(); // Prevent form's default submission behavior

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMessage = document.getElementById('error-message'); // Reference the error message element

      if (username && password) {
        // Redirect to homepage if both fields are filled
        errorMessage.style.display = 'none'; // Hide error message if any
        window.location.href = 'homepage.html';
      } else {
        // Show error message if fields are empty
        errorMessage.style.display = 'block';
        errorMessage.textContent = 'Please fill out both fields.';
      }
    });
  </script>
</body>
</html>
