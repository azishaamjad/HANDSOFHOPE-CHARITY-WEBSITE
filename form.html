<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hands of Hope - Login</title>
    <style>
        /* General reset */
        body, ul, li, a {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin-top: 70px; /* Account for fixed navbar */
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f5;
        }

        /* Navbar styles */
        .navbar {
            position: fixed; /* Fixed at the top */
            top: 0;
            left: 0;
            width: 100%;
            background: #d81341; /* Matches the red shade in the screenshot */
            color: white;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1000; /* Ensure it stays on top */
            padding: 0 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .brand-logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
        }

        .navdiv ul {
            list-style: none;
            display: flex;
            align-items: center;
        }

        .navdiv li {
            margin: 0 10px;
        }

        .navdiv a {
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .navdiv a:hover {
            background-color: black;
            border-radius: 5px;
            transform: scale(1.05);
        }

        .button-link {
            background-color: white;
            color: black;
            border-radius: 5px;
            padding: 8px 15px;
        }

        /* Centered form styling */
        .form-container {
            margin: 0 auto;
            margin-top: 100px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
            animation: borderGlow 1.5s infinite alternate;
        }

        

        /* Form heading styling */
        .form-container h2 {
            margin-bottom: 15px;
            color: #333;
        }

        /* Form label styling */
        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        /* Input field styling */
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: crimson;
            outline: none;
        }

        /* Submit button styling */
        button {
            width: 100%;
            padding: 10px;
            background-color: crimson;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Button hover effect */
        button:hover {
            background-color: black;
        }

        /* Input field hover effect */
        input:hover {
            border-color: crimson;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="brand-logo">HANDSOFHOPE</div>
        <div class="navdiv">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">CONTACT</a></li>
                <li><a href="#">FAQs</a></li>
                <li><a href="#" class="button-link">LOGIN</a></li>
                <li><a href="#" class="button-link">SIGN UP</a></li>
            </ul>
        </div>
    </div>

    <!-- Centered Form -->
    <div class="form-container">
        <form action="#" method="post">
            <h2>Login</h2>

            <!-- Username Field -->
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <!-- Email Field -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <!-- Password Field -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
